<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="/build/css/front.css">
</head>
<body>
<div id="container">
    <div id="containerSecond">
        <input type="text" id="champ" name="champ">
    </div>
    <div  class="touch">
        <p id="one">1</p>
    </div>
    <div class="touch">
        <p id="two" >2</p>
    </div>
    <div  class="touch">
        <p id="three">3</p>
    </div>
    <div class="touch">
        <p id="four">4</p>
    </div>
    <div class="touch">
        <p id="five">5</p>
    </div>
    <div class="touch">
        <p id="six" >6</p>
    </div>
    <div class="touch">
        <p id="seven" >7</p>
    </div>
    <div class="touch">
        <p id="height">8</p>
    </div>
    <div class="touch">
        <p id="nine">9</p>
    </div>
    <div class="touch">
        <p id="addition" >+</p>
    </div>
    <div class="touch">
        <p id="subtraction">-</p>
    </div>
    <div class="touch">
        <p id="multiplication" >*</p>
    </div>
    <div class="touch">
        <p id="division">/</p>
    </div>
    <div class="touch">
        <p id="zero">0</p>
    </div>
    <div class="touch">
        <p id="clear" >C</p>
    </div>
    <div class="touch">
        <p id="equal" >=</p>
    </div>

</div>
    <script src="/build/js/front-bundle.js"></script>
</body>
</html>
